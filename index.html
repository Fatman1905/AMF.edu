<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đóng góp ý kiến cho thư viện của nhà trường</title>
</head>
<body>

<h1>Đóng góp ý kiến cho thư viện của nhà trường</h1>

<form action="#" method="post">
    <h2>1. Thông tin về người góp ý</h2>

    <label for="fullname">Họ và tên:</label>
    <input type="text" id="fullname" name="fullname">
    <br><br>

    <label for="email">Địa chỉ email:</label>
    <input type="email" id="email" name="email">
    <br><br>
</form>

<form action="#" method="post">
    <h2>2. Đóng góp ý kiến</h2>

    <label for="contribution">Ý kiến đóng góp:</label><br>
    <textarea id="contribution" name="contribution" rows="10" cols="50"></textarea>
    <br><br>

    <!-- A submit button would typically go here -->

    <p>Thể loại cần bổ sung thêm sách</p>
</form>

<input type="checkbox" name="chkTruyenNgan"> Truyện ngắn <br>
<input type="checkbox" name="chkKiNang"> Kĩ năng sống <br>
<input type="checkbox" name="chkCNTT"> Công nghệ thông tin <br>
<input type="checkbox" name="chkTruyenTranh"> Truyện tranh <br>
<input type="checkbox" name="chkLichSu"> Lịch sử <br>

<input type="submit" name="cmd" value="Góp ý">

</body>
</html>
